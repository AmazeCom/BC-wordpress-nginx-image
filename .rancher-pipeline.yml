stages:
- name: Build Application Frontend
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: amazecom/wpn-srv:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
    env:
      PLUGIN_STORAGE_PATH: /var/lib/docker1
timeout: 60
